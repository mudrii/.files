theme = "solarized-dark"
icons = "awesome"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
show_percentage = true

#[[block]]
#block = "memory"
#display_type = "memory"
#format_mem = "{Mup}%"

[[block]]
block = "memory"
format_mem = "{Mug}GB/{MTg}GB"
display_type = "memory"
clickable = true
interval = 5

[[block]]
block = "cpu"
interval = 1
format = "{utilization}% {frequency}GHz"
info = 30
warning = 60
critical = 95

[[block]]
block = "load"
interval = 1
format = "{1m} {5m} {15m}"

[[block]]
block = "temperature"
collapsed = false
interval = 10
good = 30
idle = 50
info = 70
warning = 90
format = "{max}Â° cpu"
chip = "coretemp-isa-0000"

[[block]]
block = "nvidia_gpu"
#label = "RTX"
show_clocks = true 
show_temperature = true
show_fan_speed = false
show_memory = false
show_utilization = true
interval = 1

[[block]]
block = "net"
device = "wlp82s0"
ssid = true
interval = 5
speed_up = false
speed_down = false
hide_missing = true
hide_inactive = true

[[block]]
block = "net"
device = "enp0s31f6"
ssid = true
interval = 5
speed_up = false
speed_down = false
ip = true
hide_missing = true
hide_inactive = true

[[block]]
block = "sound"

[[block]]
block = "backlight"
device = "intel_backlight"

#[[block]]
#block = "bluetooth"
#mac = "DC:71:96:F0:ED:B1"

[[block]]
block = "battery"
interval = 10
format = "{percentage}% {time}"
#collapsed = true

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"

[[block]]
block = "custom"
interval = 999999
command = "echo '\uF011'"
on_click = "i3-nagbar -t warning -m 'What do you want to do?' -b 'Shutdown' 'shutdown now' -b 'Hibernate' 'systemctl hibernate' -b 'Reboot' 'reboot'"
